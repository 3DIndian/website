---
layout: default
title: Math
---
<div id="posts">
<ul style="list-style: none">
  {% for post in site.posts %}
    {% if post.path contains 'math_blog' %}
    <li>
      <h2><a id="post_title" href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.content | truncatewords:50 }} <a id="read_more" href="{{post.url}}"> Read more</a></p>
    </li>
  {% endif %}
  {% endfor %}
</ul>
</div>
